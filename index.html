<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-z56e/Evpo6lQ5y9jFzxZSmLRv1R9Q26X93iy8MtpwtfvlttI3DNR/3I9i4TKGIFho4Gh9D7X9HdA3NPyL+n5PKg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" >
            <img src="cast-vote-black-icon-hand-icon-holding-ballot-paper-free-png.webp" alt="Logo" width="60" height="50" class="d-inline-block align-text-top">
           <b> Electronic Vote </b>
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="nm">
            <div id="body-section">
               
        <form action="api/login.php" method="post">
            <h2>Login Page </h2>
            <div class="form-group">
                <label for="mobileNumber" >Mobile Number</label>
                <input type="number" id="mobileNumber" placeholder="Enter your mobile number" required name="mobile">
            </div>
    
            <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" id="password" placeholder="Enter your password" required name="password" onclick="togglePassword()">
                
            </div>
    
            <div class="form-group">
                <label for="voteGroup" id="vote" >Vote </label>
                <select id="voteGroup"  name="role">
                    
                    <option value=1>Voter</option>
                    <option value=2>Party</option>
                    
                </select>
            </div>
        </div>
            <button type="submit" name="login">Login</button>
    
            <p class="text-center mt-3">Don't have an account? <a href="routes/register.html">Register here</a></p>
        </form>
    </div>
    </div>
</div>
    
    <script src="script.js">
        function togglePassword() {
    var passwordField = document.getElementById("password");
    var showPasswordCheckbox = document.getElementById("showPassword");

    if (showPasswordCheckbox.checked) {
        passwordField.type = "text";
    } else {
        passwordField.type = "password";
    }
}

    </script>


</body>
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</html>
